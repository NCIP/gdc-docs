<div id="search-modal" class="modal fade bs-search-modal" tabindex="-1" role="dialog" aria-labelledby="search-modal-label">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="search-modal-label">GDC Document Keyword Search Modal</h4>
            </div>
            <div class="modal-body">
                <label for="gdc-search-query" class="inline">
                    <span class="searchbox-icon searchbox-submit">
                        <span aria-hidden="true" class="fa fa-search search-bttn"></span>
                    </span>
                    <span class="search-label">Search</span>
                </label>
                <input id="gdc-search-query" type="search" role="search" placeholder="e.g. Submission Portal" autocomplete="off" name="search" class="searchbox-input">
                <span class="searchbox-icon searchbox-cancel">
                    <i class="fa fa-close search-cancel-bttn"></i>
                </span>
                <div class="row search-results-container">
                    <div class="col-md-12 results">
                        <div class="search-body search-result-caption"></div>
                        <div class="search-results"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
